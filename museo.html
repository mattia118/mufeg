<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Esplora il Museo - MUFEG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f5ef;
    }
    h1 {
      text-align: center;
      color: #5a3e1b;
    }
    .guida {
      margin: 20px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .guida img {
      max-width: 100%;
      border-radius: 8px;
    }
    audio {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Esplora il Museo</h1>

  <div class="guida">
    <img src="assets/immagine1.jpg" alt="Immagine 1">
    <p>Descrizione dell’immagine 1</p>
    <audio controls>
      <source src="assets/audio1.mp3" type="audio/mpeg">
      Il tuo browser non supporta l’audio.
    </audio>
  </div>

  <div class="guida">
    <img src="assets/immagine2.jpg" alt="Immagine 2">
    <p>Descrizione dell’immagine 2</p>
    <audio controls>
      <source src="assets/audio2.mp3" type="audio/mpeg">
      Il tuo browser non supporta l’audio.
    </audio>
  </div>

</body>
</html>
